<!DOCTYPE html>
<html>

<head>
    <title>WebGL 3D Model Viewer Using three.js</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<script src="javascript/three.js"></script>-->
    <script src="js/three.js"></script>
    <!--<script src="javascript/Detector.js"></script>-->
    <script src="js/Detector.js"></script>
    <!--<script src="javascript/OrbitControls.js"></script>-->
    <script src="js/OrbitControls.js"></script>
    <!--<script src="javascript/OBJLoader.js"></script>-->

    <script src="js/OBJLoader.js"></script>
    <!--<script src="javascript/MTLLoader.js"></script>-->
    <script src="js/MTLLoader.js"></script>

    <script src="js/Projector.js"></script>
    <script src="js/CanvasRenderer.js"></script>
    <script src="js/stats.min.js"></script>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: hsl(0, 0%, 10%);
        }

        p {
            margin: 0;
            padding: 0;
        }

        .left,
        .right {
            position: absolute;
            color: #fff;
            font-family: Geneva, sans-serif;
        }

        .left {
            bottom: 1em;
            left: 1em;
            text-align: left;
        }

        .right {
            top: 0;
            right: 0;
            text-align: right;
        }

        a {
            color: #f58231;
        }
    </style>
</head>

<body>
    <script>
        if (!Detector.webgl) {
            Detector.addGetWebGLMessage();
        }
        var particleMaterial;
        var objects = [];
        var container;
        var params = {
            material: 'normal',
            camera: 'perspective',
            side: 'double'
        };
        var camera, controls, scene, renderer;
        var lighting, ambient, keyLight, fillLight, backLight;
        var mouse;
        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            /* Camera */

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 3;

            /* Scene */

            scene = new THREE.Scene();
            lighting = false;

            ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            keyLight = new THREE.DirectionalLight(new THREE.Color('hsl(30, 100%, 75%)'), 1.0);
            keyLight.position.set(-100, 0, 100);

            fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240, 100%, 75%)'), 0.75);
            fillLight.position.set(100, 0, 100);

            backLight = new THREE.DirectionalLight(0xffffff, 1.0);
            backLight.position.set(100, 0, -100).normalize();

            /* Model */

            var mtlLoader = new THREE.MTLLoader();

            mtlLoader.setPath('./');

            mtlLoader.load('female-croupier-2013-03-26.mtl', function (materials) {

                materials.preload();

                materials.materials.default.map.magFilter = THREE.NearestFilter;
                materials.materials.default.map.minFilter = THREE.LinearFilter;
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('./');
                objLoader.load('female-croupier-2013-03-26.obj', function (object) {
                    scene.add(object);
                    objects.push(object);
                });

            });

            var PI2 = Math.PI * 2;
            particleMaterial = new THREE.SpriteCanvasMaterial({

                color: 0x000000,
                program: function (context) {

                    context.beginPath();
                    context.arc(0, 0, 0.5, 0, PI2, true);
                    context.fill();

                }

            });
            /* Renderer */

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(new THREE.Color("hsl(0, 0%, 10%)"));

            container.appendChild(renderer.domElement);

            /* Controls */

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = false;

            /* Events */
            document.addEventListener('dblclick', onDocumentMouseDown, false);

        }
        //����raycaster��mouse����
        var raycaster = new THREE.Raycaster(); //ʰȡ��
        var mouse = new THREE.Vector2(); //��Ļ������ά����
        function onDocumentMouseDown(event) {
            event.preventDefault();
            mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
            mouse.y = -(event.clientY / renderer.domElement.clientHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            var intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {

                //intersects[0].object.material.color.setHex(Math.random() * 0xffffff);
                var particle = new THREE.Sprite(particleMaterial);
                particle.position.copy(intersects[0].point);
                particle.scale.x = particle.scale.y = 16;
                scene.add(particle);


                //var currObj = intersects[0].object;
                //var geometry = new THREE.BoxGeometry(1, 1, 1)

                //var object1 = new THREE.Mesh(geometry, new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff }));
                //var position = intersects[0].point;//currObj.position;

                //object1.position.set(position.x, position.y, position.z);

                //currObj.add(object1);
            }

        }



        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onKeyboardEvent(e) {

            if (e.code === 'KeyL') {

                lighting = !lighting;

                if (lighting) {

                    ambient.intensity = 0.25;
                    scene.add(keyLight);
                    scene.add(fillLight);
                    scene.add(backLight);

                } else {

                    ambient.intensity = 1.0;
                    scene.remove(keyLight);
                    scene.remove(fillLight);
                    scene.remove(backLight);

                }

            }

        }

        function animate() {

            requestAnimationFrame(animate);

            controls.update();

            render();

        }

        function render() {

            renderer.render(scene, camera);

        }
    </script>
</body>

</html>
