<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/default.css" />
</head>

</html>
