<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/default.css" />
</head>

<body>

    <video id="video" playsinline=""></video>
    <video id="targetVideo" autoplay loop controls>
        <!-- <source src="videos/song.mp4" type="video/mp4"> -->
        <!-- <source src="videos/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
        <source src="videos/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>

    <div class="footer">
        <input type="button" value="打开摄像头" id="openCamera" />
        <select class="none" id="videoDevice"></select>
        <input class="none" type="button" value="停止识别" id="stop" />
    </div>

    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/adapter.js"></script>
    <script type="text/javascript" src="js/webar.js"></script>
    <script type="text/javascript" src="js/three-helper.js"></script>
    <script type="text/javascript" src="js/FBXLoader.js"></script>
    <script type="text/javascript" src="js/inflate.min.js"></script>
    <script type="text/javascript" src="js/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="js/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</html>
