<!doctype html>
<html lang="en">

<head>
	<title>Video Texture (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	video{
		/* z-index: -10; */

		position: fixed;
		left: 0;
		bottom: 0;
		z-index: 10;
		width: 240px;
	}
	</style>
</head>

<body>

	<script src="asset/js/three.min.js"></script>
	<script src="asset/js/Detector.js"></script>
	<script src="asset/js/Stats.js"></script>
	<!-- <script src="asset/js/OrbitControls.js"></script> -->
	<script src="asset/js/controls/OrbitControls.js"></script>
	<script src="asset/js/DeviceOrientationControls.js"></script>
	<script src="asset/js/THREEx.KeyboardState.js"></script>
	<script src="asset/js/THREEx.FullScreen.js"></script>
	<script src="asset/js/THREEx.WindowResize.js"></script>

	<div id="infoButton"></div>
	<div id="infoBox" title="Demo Information">
		<span id="output">gamma: x / beta: x</span>
	</div>
	<video id="myVideo" autoplay loop controls>
			<!-- <source src="asset/videos/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
			<source src="asset/videos/intro_loop.mp4" type="video/mp4">
	</video>
	<!-- ------------------------------------------------------------ -->

	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

	<script>
		var output = document.getElementById("output");
		var rotX = 0;
		var rotY = 0;

		if (window.DeviceMotionEvent) {
			window.ondeviceorientation = function (event) {
				beta = event.beta;
				gamma = event.gamma;
				setTimeout(function () {
					normalizeData(gamma, beta)
				}, 50)
			}
		}

		function normalizeData(_g, _b) {

			b = Math.round(_b);
			g = Math.round(_g);

			rotY += (g - rotY) / 5;
			rotX += (b - rotX) / 5;

			output.innerText = 'gamma: ' + g + ' / beta: ' + b;
			console.log('gamma: ' + g + ' / beta: ' + b);
			// bgImg.css('transform', 'rotateY(' + rotY + 'deg) rotateX(' + rotX + 'deg)');
			movieScreen.rotation.y = rotY / 360;
			movieScreen.rotation.x = rotX / 360;
		}

		// standard global variables
		var container, scene, camera, renderer, controls, stats;
		var movieScreen; //movie screen object
		var keyboard = new THREEx.KeyboardState();

		// custom global variables
		var video, videoImage, videoImageContext, videoTexture;

		init();
		animate();

		// FUNCTIONS 		
		function init() {
			// SCENE
			scene = new THREE.Scene();
			// CAMERA
			var SCREEN_WIDTH = window.innerWidth,
				SCREEN_HEIGHT = window.innerHeight;
			var VIEW_ANGLE = 60,
				ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT,
				NEAR = 0.1,
				FAR = 20000;
			camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
			scene.add(camera);
			camera.position.set(0, 150, 400);
			camera.lookAt(scene.position);
			// RENDERER
			if (Detector.webgl)
				renderer = new THREE.WebGLRenderer({
					antialias: true
				});
			else
				renderer = new THREE.CanvasRenderer();
			renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
			container = document.getElementById('ThreeJS');
			container.appendChild(renderer.domElement);
			// CONTROLS
			controls = new THREE.OrbitControls(camera, renderer.domElement);
			// controls = new THREE.DeviceOrientationControls(camera);

			// EVENTS
			THREEx.WindowResize(renderer, camera);
			THREEx.FullScreen.bindKey({
				charCode: 'm'.charCodeAt(0)
			});
			// STATS
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.bottom = '0px';
			stats.domElement.style.zIndex = 100;
			container.appendChild(stats.domElement);
			// LIGHT
			var light = new THREE.PointLight(0xffffff);
			light.position.set(0, 250, 0);
			scene.add(light);
			// FLOOR
			var floorTexture = new THREE.ImageUtils.loadTexture('asset/images/checkerboard.jpg');
			floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
			floorTexture.repeat.set(10, 10);
			var floorMaterial = new THREE.MeshBasicMaterial({
				map: floorTexture,
				side: THREE.DoubleSide
			});
			var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
			var floor = new THREE.Mesh(floorGeometry, floorMaterial);
			floor.position.y = -0.5;
			floor.rotation.x = Math.PI / 2;
			scene.add(floor);
			// SKYBOX/FOG
			var skyBoxGeometry = new THREE.CubeGeometry(10000, 10000, 10000);
			var skyBoxMaterial = new THREE.MeshBasicMaterial({
				color: 0x9999ff,
				side: THREE.BackSide
			});
			var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
			// scene.add(skyBox);
			scene.fog = new THREE.FogExp2(0x9999ff, 0.00025);


			///////////
			// VIDEO //
			///////////

			// create the video element
			// video = document.createElement('video');
			// // video.src = "asset/videos/intro_loop.mp4";
			// video.src = "asset/videos/sintel.ogv";
			// video.muted = true;
			// video.autoplay = true;
			// video.load(); // must call after setting/changing source
			// video.play();

			// alternative method -- 
			// create DIV in HTML:
			// <video id="myVideo" autoplay style="display:none">
			// 		<source src="videos/sintel.ogv" type='video/ogg; codecs="theora, vorbis"'>
			// </video>
			// and set JS variable:
			video = document.getElementById( 'myVideo' );

			videoImage = document.createElement('canvas');
			videoImage.width = 480;
			videoImage.height = 204;

			videoImageContext = videoImage.getContext('2d');
			// background color if no video present
			videoImageContext.fillStyle = '#000000';
			videoImageContext.fillRect(0, 0, videoImage.width, videoImage.height);

			videoTexture = new THREE.Texture(videoImage);
			videoTexture.minFilter = THREE.LinearFilter;
			videoTexture.magFilter = THREE.LinearFilter;

			var movieMaterial = new THREE.MeshBasicMaterial({
				map: videoTexture,
				overdraw: true,
				side: THREE.DoubleSide
			});
			// the geometry on which the movie will be displayed;
			// 		movie image will be scaled to fit these dimensions.
			// var movieGeometry = new THREE.PlaneGeometry(240, 100, 4, 4);
			var movieGeometry = new THREE.BoxGeometry(200,20, 100);
			movieScreen = new THREE.Mesh(movieGeometry, movieMaterial);
			movieScreen.position.set(0, 50, 0);
			scene.add(movieScreen);

			camera.position.set(0, 150, 300);
			camera.lookAt(movieScreen.position);


		}

		function animate() {
			requestAnimationFrame(animate);
			render();
			update();
		}

		function update() {
			if (keyboard.pressed("p"))
				video.play();

			if (keyboard.pressed("space"))
				video.pause();

			if (keyboard.pressed("s")) // stop video
			{
				video.pause();
				video.currentTime = 0;
			}

			if (keyboard.pressed("r")) // rewind video
				video.currentTime = 0;

			controls.update();
			stats.update();
		}

		function render() {
			if (video.readyState === video.HAVE_ENOUGH_DATA) {
				videoImageContext.drawImage(video, 0, 0);
				if (videoTexture)
					videoTexture.needsUpdate = true;
			}

			renderer.render(scene, camera);
		}
	</script>

</body>

</html>
