<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>String Extension</title>
</head>

<body>
    <script>
        String.prototype.findSubIndex = function (subString) {
            let result = -1;
            for (let i = 0; i < this.length; i++) {
                let lenSub = 0;
                for (let j = 0; j < subString.length; j++) {
                    let iB = i + j;
                    if (subString[j] == this[j + i]) {
                        lenSub++;
                        continue;
                    } else {
                        lenSub = 0;
                        break;
                    }
                }
                if (lenSub == subString.length) {
                    console.log("find subString in index ", i);
                    result = i;
                    break;
                }
            }
            return result;
        };

        let strA = "aaabcdabdedf";
        let strB = "abd";
        let index = strA.findSubIndex(strB);
        console.log("result is ", index);
    </script>
</body>

</html>
