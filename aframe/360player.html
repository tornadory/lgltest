<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360 Video Player</title>
    <meta name="description" content="360 Video Player">
    <script src="aframe.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="video" src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/" autoplay loop
                crossorigin="anonymous"></video>
        </a-assets>

        <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>

        <a-entity id="camera" camera position="0 1 0" look-controls="enabled: true" rotation="0 0 0" cursor-visible="enabled: true"
            standing="true">
            <a-cursor color="#FFFF00"></a-cursor>
        </a-entity>

    </a-scene>

</body>

</html>
