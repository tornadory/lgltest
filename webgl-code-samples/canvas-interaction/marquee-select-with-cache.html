</head>
<body>
<div id="ray-intersection"></div>
<div id="cache-status">Cache starts disabled</div>
<h3>Drag across the canvas element to select/highlight cubes.</h3>
<h3>Selected cubes will flicker with a random color on mouse move event</h3>
<h3>Enable the cache on to see how selection of 1000 cubes (8000 vertices).  <a href="#" id="toggle-cache">Toggle Cache</a></h3>
<ul class='info'><li>jQuery: v<span id="jqv"></span> | </li><li> THREE.js: v<span id="tjsv"></span></li></ul>
<div id="select-marquee"></div>
<h2><a href="http://blog.tempt3d.com/">Blog.tempt3d.com</a></h3>
</body>

  <script>

    // GLOBAL anchor, "demo" for requestAnimationFrame browser hooks
    var demo,
        mousedown = false,
        mouseup = true,
        mousedowncoords = {},
        marquee = $("#select-marquee"),
        offset = {};

    function init() {
      $('#jqv').text($.fn.jquery);
      $('#tjsv').text(THREE.REVISION);

      var cubes = 1000;

      demo = new Demo.Scene("ray-intersection", cubes, true, true);
      demo.animate();
    }


    // if you're looking for the cache example, I put it onto a JS object.
    // check it out in js/cache.js


    $(document).ready(function () {
      init();
    });

  </script>
