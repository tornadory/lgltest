    $(document).ready(function () {

      function init() {
        demo = new Demo.Scene("snowman");
        demo.animate();
        winterIsComing();
      }

      function winterIsComing() {


        var arms = demo.utils.snowmanArm();
        arms.position.y -= 10;
        demo.scene.add(arms);

        var arms2 = arms.clone();
        arms2.position.y -= 10;
        demo.scene.add(arms2);

        var arms3 = arms.clone();
        arms3.position.y -= 10;
        demo.scene.add(arms3);


        var body = demo.utils.snowmanBody();
        var head = demo.utils.snowmanArm();

        var child = new THREE.Object3D();

        child.add(head);
        child.add(body);

        var parent = child.clone();
        parent.position.z = 100;

        var otherkid = child.clone();

        demo.scene.add(child);
        demo.scene.add(parent);
        otherkid.position.z = 100;
        otherkid.position.x = 100;
        demo.scene.add(otherkid);
